server:
  port: 8888
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/xuecloud?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  jpa:
    hibernate:
      ddl-auto: update #会在根据创建的类创建数据表
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
